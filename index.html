<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TyreGuard</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: #111;
    color: white;
}

.poster {
    width: 100%;
    max-width: 420px;
    margin: auto;
    border: 6px solid #FFD700;
    position: relative;
}

.bg-grid {
    position: absolute;
    inset: 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    z-index: -1;
    filter: grayscale(100%) brightness(40%);
}

.bg-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.header {
    background: #FFD700;
    color: black;
    text-align: center;
    padding: 15px 10px;
}

.business-name {
    font-family: 'Oswald', sans-serif;
    font-size: 1.8rem;
    text-transform: uppercase;
}

.slogan {
    font-size: 0.75rem;
    font-weight: bold;
}

.main-content {
    padding: 20px 10px;
    text-align: center;
}

.qr {
    width: 70px;
    display: block;
    margin: 10px auto;
    border: 2px solid #FFD700;
}

.contact-bar {
    background: white;
    color: black;
    text-align: center;
    padding: 10px;
    font-weight: bold;
    font-size: 0.8rem;
}

.contact-bar span {
    display: block;
}
</style>
</head>

<body>

<div class="poster">
    <div class="bg-grid">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <img src="img3.jpg">
        <img src="img4.jpg">
    </div>

    <div class="header">
        <h1 class="business-name">TyreGuard</h1>
        <p class="slogan">Unbreakable Confidence on Every Road</p>
    </div>

    <div class="main-content">
        <img src="QR-code.png" class="qr">
    </div>

</div>

</body>
</html>
